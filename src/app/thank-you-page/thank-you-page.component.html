<div class="container">
  <div class="row mt-5">
    <div class="col">
      <div class="card">
        <h5 class="card-header">Order# {{orderId}}</h5>
        <div class="card-body mt-3">
          <div>
            <h5 class="card-title">Your order was successfully received</h5>
          </div>
          <div class="mt-3 ms-3" *ngFor="let product of order.products">
            <h6>{{product.title}}</h6>
            <p class="card-text">
              Quantity: {{product.quantity }} <br/>
              Unit Price: {{product.unitPrice | currency: 'USD' }} <br/>
              Total Product: {{product.totalProduct | currency: 'USD' }}
            </p>
          </div>
          <div class="mt-5 ms-3">
            <h4><strong>Total Order:&nbsp;</strong>{{order.total | currency: 'USD'}}</h4>
          </div>
          <div class="mt-5 ms-3 d-flex justify-content-center">
            <a class="btn btn-primary btn-custom" href="#" >Back to Store</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
